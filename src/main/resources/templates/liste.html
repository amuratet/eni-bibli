<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des films</title>
</head>
<body>
	<h1>Ma liste de film</h1>
	<div>
		<div th:each="film:${films}">
			<p><a href="" th:text="${film.titre}"></a></p>
<!-- 			th:href="@{http://localhost:8080/gtvg/order/details(orderId=${o.id})}" -->
			<p th:text="${film.annee}"></p>
			<p th:text="${film.duree}"></p>
			<p th:text="${film.synopsis}"></p>
		</div>
	</div>
</body>
</html>
